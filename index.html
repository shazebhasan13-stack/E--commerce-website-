<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Commerce Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
    header { background:#222; color:white; padding:15px; text-align:center; }
    nav { background:#444; padding:10px; text-align:center; }
    nav a { color:white; margin:0 10px; text-decoration:none; }
    nav a:hover { text-decoration:underline; }
    main { padding:20px; }
    .products, .cart { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:15px; }
    .product, .cart-item { background:white; padding:15px; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.1); }
    .product button, .cart-item button { background:#222; color:white; border:none; padding:8px 10px; border-radius:5px; cursor:pointer; }
    .product button:hover, .cart-item button:hover { background:#555; }
    .hidden { display:none; }
    input { padding:8px; width:100%; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
    @media(max-width:600px){ nav{font-size:14px;} }
  </style>
</head>
<body>
  <header>
    <h1>E-Commerce Store</h1>
    <p>Browse, add to cart, and checkout</p>
  </header>

  <nav>
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('products')">Products</a>
    <a href="#" onclick="showPage('cart')">Cart (<span id="cart-count">0</span>)</a>
    <a href="#" onclick="showPage('login')">Login</a>
  </nav>

  <main>
    <!-- Home -->
    <section id="home">
      <h2>Welcome to our Store</h2>
      <p>Check out the latest products below!</p>
    </section>

    <!-- Products -->
    <section id="products" class="hidden">
      <h2>Products</h2>
      <input type="text" id="search" placeholder="Search products..." onkeyup="filterProducts()"/>
      <div class="products" id="product-list"></div>
    </section>

    <!-- Cart -->
    <section id="cart" class="hidden">
      <h2>Your Cart</h2>
      <div id="cart-items" class="cart"></div>
      <p id="cart-total"></p>
      <button onclick="checkout()">Proceed to Checkout</button>
    </section>

    <!-- Login -->
    <section id="login" class="hidden">
      <h2>User Login</h2>
      <form onsubmit="event.preventDefault(); login()">
        <label>Email:</label>
        <input type="email" id="email" required/>
        <label>Password:</label>
        <input type="password" id="password" required/>
        <button type="submit">Login</button>
      </form>
    </section>
  </main>

  <script>
    const products = [
      {id:1, name:"Laptop", price:50000},
      {id:2, name:"Smartphone", price:20000},
      {id:3, name:"Headphones", price:3000},
      {id:4, name:"Smartwatch", price:7000}
    ];
    let cart = [];

    function showPage(page){
      document.querySelectorAll("main section").forEach(s=>s.classList.add("hidden"));
      document.getElementById(page).classList.remove("hidden");
    }

    function loadProducts(){
      const list=document.getElementById("product-list");
      list.innerHTML="";
      products.forEach(p=>{
        const div=document.createElement("div");
        div.className="product";
        div.innerHTML=`<h3>${p.name}</h3><p>₹${p.price}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>`;
        list.appendChild(div);
      });
    }

    function filterProducts(){
      const q=document.getElementById("search").value.toLowerCase();
      const list=document.getElementById("product-list");
      list.innerHTML="";
      products.filter(p=>p.name.toLowerCase().includes(q)).forEach(p=>{
        const div=document.createElement("div");
        div.className="product";
        div.innerHTML=`<h3>${p.name}</h3><p>₹${p.price}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>`;
        list.appendChild(div);
      });
    }

    function addToCart(id){
      const product=products.find(p=>p.id===id);
      cart.push(product);
      document.getElementById("cart-count").textContent=cart.length;
      alert(product.name+" added to cart!");
    }

    function showCart(){
      const list=document.getElementById("cart-items");
      list.innerHTML="";
      let total=0;
      cart.forEach((item,i)=>{
        total+=item.price;
        const div=document.createElement("div");
        div.className="cart-item";
        div.innerHTML=`<h4>${item.name}</h4><p>₹${item.price}</p>
          <button onclick="removeFromCart(${i})">Remove</button>`;
        list.appendChild(div);
      });
      document.getElementById("cart-total").textContent="Total: ₹"+total;
    }

    function removeFromCart(i){
      cart.splice(i,1);
      document.getElementById("cart-count").textContent=cart.length;
      showCart();
    }

    function checkout(){
      if(cart.length===0){ alert("Your cart is empty!"); return; }
      alert("Proceeding to payment (Demo only)");
    }

    function login(){
      const email=document.getElementById("email").value;
      alert("Logged in as "+email+" (Demo only)");
      showPage('home');
    }

    // Load products initially
    loadProducts();
  </script>
</body>
</html>
